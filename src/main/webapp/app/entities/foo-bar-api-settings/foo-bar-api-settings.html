<div>
    <h2 data-translate="cApp.fooBarAPISettings.home.title">Foo Bar API Settings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="foo-bar-api-settings.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cApp.fooBarAPISettings.home.createLabel">
                        Create new Foo Bar API Settings
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cApp.fooBarAPISettings.fooBarAPISettingsField">Foo Bar API Settings Field</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fooBarAPISettings in vm.fooBarAPISettings track by fooBarAPISettings.id">
                    <td><a ui-sref="foo-bar-api-settings-detail({id:fooBarAPISettings.id})">{{fooBarAPISettings.id}}</a></td>
                    <td>{{fooBarAPISettings.fooBarAPISettingsField}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="foo-bar-api-settings-detail({id:fooBarAPISettings.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="foo-bar-api-settings.edit({id:fooBarAPISettings.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="foo-bar-api-settings.delete({id:fooBarAPISettings.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
