<div>
    <h2 data-translate="cApp.fooBarAPISettings2.home.title">Foo Bar API Settings 2 S</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="foo-bar-api-settings-2.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cApp.fooBarAPISettings2.home.createLabel">
                        Create new Foo Bar API Settings 2
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cApp.fooBarAPISettings2.fooBarAPISettingsFieldName">Foo Bar API Settings Field Name</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fooBarAPISettings2 in vm.fooBarAPISettings2S track by fooBarAPISettings2.id">
                    <td><a ui-sref="foo-bar-api-settings-2-detail({id:fooBarAPISettings2.id})">{{fooBarAPISettings2.id}}</a></td>
                    <td>{{fooBarAPISettings2.fooBarAPISettingsFieldName}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="foo-bar-api-settings-2-detail({id:fooBarAPISettings2.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="foo-bar-api-settings-2.edit({id:fooBarAPISettings2.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="foo-bar-api-settings-2.delete({id:fooBarAPISettings2.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
