<div>
    <h2 data-translate="cApp.userIPV6Address.home.title">User IPV 6 Addresses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-ipv-6-address.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cApp.userIPV6Address.home.createLabel">
                        Create new User IPV 6 Address
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cApp.userIPV6Address.addressIPV6">Address IPV 6</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userIPV6Address in vm.userIPV6Addresses track by userIPV6Address.id">
                    <td><a ui-sref="user-ipv-6-address-detail({id:userIPV6Address.id})">{{userIPV6Address.id}}</a></td>
                    <td>{{userIPV6Address.addressIPV6}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-ipv-6-address-detail({id:userIPV6Address.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-ipv-6-address.edit({id:userIPV6Address.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-ipv-6-address.delete({id:userIPV6Address.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
