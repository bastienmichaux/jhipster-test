<div>
    <h2 data-translate="cApp.aPISettings.home.title">API Settings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="api-settings.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cApp.aPISettings.home.createLabel">
                        Create new API Settings
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cApp.aPISettings.preferredAPI">Preferred API</span></th>
                    <th><span data-translate="cApp.aPISettings.port8080APIListener">Port 8080 API Listener</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aPISettings in vm.aPISettings track by aPISettings.id">
                    <td><a ui-sref="api-settings-detail({id:aPISettings.id})">{{aPISettings.id}}</a></td>
                    <td>{{aPISettings.preferredAPI}}</td>
                    <td>{{aPISettings.port8080APIListener}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="api-settings-detail({id:aPISettings.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="api-settings.edit({id:aPISettings.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="api-settings.delete({id:aPISettings.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
