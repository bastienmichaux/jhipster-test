<div>
    <h2 data-translate="cApp.myAbc.home.title">My Abcs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="my-abc.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cApp.myAbc.home.createLabel">
                        Create new My Abc
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cApp.myAbc.prefix_myBook_Suffix">Prefix My Book Suffix</span></th>
                    <th><span data-translate="cApp.myAbc.prefix__myField_123_MySuffix">Prefix My Field 123 My Suffix</span></th>
                    <th><span data-translate="cApp.myAbc.author">Author</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="myAbc in vm.myAbcs track by myAbc.id">
                    <td><a ui-sref="my-abc-detail({id:myAbc.id})">{{myAbc.id}}</a></td>
                    <td>{{myAbc.prefix_myBook_Suffix}}</td>
                    <td>{{myAbc.prefix__myField_123_MySuffix}}</td>
                    <td>
                        <a ui-sref="author-detail({id:myAbc.author.id})">{{myAbc.author.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="my-abc-detail({id:myAbc.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="my-abc.edit({id:myAbc.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="my-abc.delete({id:myAbc.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
